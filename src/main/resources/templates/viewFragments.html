<html>
<section layout:fragment="addModulesModal">
	<div class="modal fade" id="addModules">
		<div class="modal-dialog">
			<div class="modal-content" >
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myLargeModalLabel">Select Modules to add:</h4>
				</div>
				<div class="modal-body" id="elements">
					<form action="#" th:action="@{/addModulesToView/}+${docId}+'/'+${view.getExternalId()}" method="post">
						<ul>
							<li th:each="module : ${modules}" th:if="${!view.getModuleSet().contains(module)}" method="post" th:object="${used}">
								<input type="checkbox" th:field="*{used}" th:value="${module.getExternalId()}"></input>
								<label th:text="${module.getName()}"></label>
							</li>
						</ul>
						<input type="submit" value="submit"></input>
						<input type="reset" value="reset"></input>
					</form>
				</div>
			</div>
		</div>
	</div><!-- /.modal-content -->
</section>
