<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <title>Login in SASLearning</title>
</head>

<body>
<div class="panel panel-default" style="
    margin-left: 33%;
    width: 33%;
    margin-top: 100px;
">
  <div class="panel-heading">
    <h3 class="panel-title"><b>Login to SASLearning</b></h3>
  </div>
  <div class="panel-body">
  <div class="well well-lg">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
      <span class="glyphicon glyphicon-remove-sign">
      </span>
       Invalid username and/or password.
    </div>
    <form th:action="@{/login}" method="post" style="
    margin-bottom: 1em;
">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter username"/>
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password"/>
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form> 
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
      <span class="glyphicon glyphicon-ok"></span>
      You logged out successfully!
    </div>
  </div>
</div>
     

  <p style="
    padding-left: 15px;
"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Not registered yet? <a href="#" th:href="@{/signup}"><u>Sign Up</u></a> here!</p>
</div>
 
</body>
</html>
