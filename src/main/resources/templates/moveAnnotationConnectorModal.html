<div id="templateContents" class="well">
  <div class="annotation">
    <div class="element-title">
      <h3><b>Annotation:</b></h3>
    </div>
    <div>
      <ul class="list-group">
        <li class="list-group-item">
          <p>
            <b>Document Quote: </b>
            <i><span th:text="'(...)' + ${annotation.quote} + '(...)'"></span></i>
          </p>
          <p><b>Comment: </b><span th:text="${annotation.text}"></span></p>
          <p><b>Tag: </b><span th:text="${annotation.tag}"></span></p>
        </li>
      </ul>
    </div>
  </div>
  <div class="clearfix element-title">
    <h3>
      <b>Connectors</b>
      <a class="pull-right" href="#" data-toggle="collapse" data-target="#addConnector" style="font-size: 50%;">(Add new Connector)</a>
      
    </h3>
    <div class="collapse" id="addConnector">
      <div style="margin-bottom: 5px;"><b>Connector Name:</b></div>
      <input id="connectorName" type="text" class="form-control" placeholder="Set the Connector name"/>
      <button id="createConnector" type="button" class="btn btn-default" data-dismiss="collapse" disabled="true">Add Connector</button>
    </div>  
  </div>

  <!-- Start of connectors -->
<div th:if="${!connectors.isEmpty()}">
 <div class="panel panel-default" th:each="connector : ${connectors}" th:if="${!connector.getExternalId().equals(annotData.getConnector().getExternalId())}">
   <div class="panel-body" >
      <b class="h4">Connector: </b> <span th:text="${connector.getName()}"></span>
      <a th:id="'linkAnnotation'+${connector.getExternalId()}" href="#" th:if="${!annotData.isConnected()}" style="float:right;" th:href="@{/linkToConnector/} + ${docId} + '/' + ${annotation.id} + '/' + ${connector.getExternalId()}">(Add annotation to this Connector)</a>
    </div>
  </div>
</div>
</div>  

<script type="text/javascript" th:inline="javascript">
$('#connectorName').bind('keyup', function() {
  if($("#connectorName").val() != ''){
    $('#createConnector').removeAttr('disabled');
  }else{
    $('#createConnector').attr('disabled', 'true');
  }
});
$("#createConnector").click(function(){
  $("#addConnector").collapse('toggle');
  var name = encodeURIComponent($("#connectorName").val());
  var loc = /*[[@{/addNewConnector/} + ${docId}+'/'+${annotation.id}+'/']]*/;
  loc+= name + "?move=yes";
  $("#elements").load(loc);

});


</script>

#addScenario {
  border: 1px dashed;
  padding: 10px; 
  border-radius: 10px;
  margin-bottom: 10px;
  border-color: rgb(166, 162, 162);
}

.element-title {
  border-bottom-width: 1px;
  border-bottom-style: solid;
  border-bottom-color: #C8C8C8;
  margin-bottom: 10px;
}

.list-title{
  background-color: rgb(233, 229, 229);
}
</style>
