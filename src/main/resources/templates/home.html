<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SASLearning</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
</head>
<body>
    <section layout:include="@{/headerFragment} :: headerFragment"></section>
    <div class="panel panel-default" style="height:100%;">
        <div class="panel-body">
            <div class="page-header">
      <h1>Welcome to SASLearning! <small id="date"></small></h1>
      
    </div>
        </div>
    </div>

    <script type="text/javascript">
        var d = new Date();
        var weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var weekDay = weekdays[d.getDay()];
        var day = d.getDate();
        var month = months[d.getMonth()];
        var year = d.getFullYear();
        var complete = "Today is " + weekDay + ", " + day + " " + month + " " + year;
        document.getElementById("date").innerHTML = complete;

    </script>
</body>
</html>
